<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/static/css/common.css" />
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/static/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/static/js/pythonAjax.js"></script>
</head>
<body>
<div class=div1>
	<H2>MTV Ajax Python范例程序（返回数据格式为HTML）<br>
	目录：testDb、templates、static<br/>
	文件：[V]views.py、[T]pythonAjax.html、pythonAjax.js、common.css、[M]models.py<br/><br/></H2>
	<form name="MTV" Method="Post" action="#">
		用户姓名：<input type='text' onkeyup="getPhoneNumberByGet();" name='username' id="username" size="30"> 
		<input type="button" value="Get访问方式"> 
		<input style="border-width: 0; color: red" type="text" id="myres" size=50><br>
		用户密码：<input type="password" name="password"><br> 
		电子邮件：<input	type="text" name="email"><br><br> 
		<input type="submit" value="提交"> 
		<input type="reset" value="清除"><br>
		<br><br>
	</form>
	<form name="MTV" Method="Post" action="#">
		{% csrf_token %}<!-- post方式，必须由此标志，隐含上送csrfmiddlewaretoken信息（cookie中的csrftoken的键值） -->
		用户姓名：<input type='text' name='username' id="username2" size="30"> 
		<input type="button" onclick="getPhoneNumberByPost();" value="Post访问方式"> 
		<input style="border-width: 0; color: red" type="text" id="myres2" size=50><br>
		用户密码：<input	type="password" name="password"><br> 
		电子邮件：<input	type="text" name="email"><br><br> 
		<input type="submit" value="提交"> 
		<input type="reset" value="清除"><br>
	</form>
	<br><br><br>
	<a href="/">首页</a>
</div>
</body>
</html>
