<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="/static/css/common.css" />
<script type="text/javascript" src="/static/js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="/static/js/pythonPagingDisplayJQuery.js"></script>
</head>
<body onload="afterLoad(1, {{ list_rows }}, {{ total_rows }});">
<div class=div1>
<H2>演示数据库表分页 JQuery<br>
目录：testDb、templates、static<br/>
文件：[V]pythonPagingDisplayJQuery.py、pythonPagingDisplayJQuery.js、[T]phpPagingDisplayJQuery.html、[M]models.py<br/><br/></H2>

{% csrf_token %}
<!-- 开始按表格显示数据 -->
<table>
<!-- 显示表头 -->
<th width=25%>姓名</th>
<th width=10%>年龄</th>
<th width=10%>薪水</th>
<th width=20%>电话</th>
<th width=20%>电子邮件</th>
<th>密码</th>

<!-- 显示当前页的表体 --> 
{% for i in rowsCountList %}
	<tr>
	{% for j in colsCountList %}
		<td><span id="data{{ i }}_{{ j }}"></span></td>
	{% endfor %} 
	</tr>
{% endfor %} 
</table>

<div id="pagingToolbar">
<!-- 此处由Ajax显示分页导航条 -->
</div>

<div><br/><br/></div>
<a href="/">首页</a>

</div></body>
</html>
